<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/treeView.js"></script>

    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Nodes</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div id="left" class="span3">
                <ul id="nodes" class="nav menu"></ul>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createNodeModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create Node</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="title" required="required">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary create-node-submit" onclick="createNode()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateNodeModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Node</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="nodeTitle" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="nodeTitle" required="required">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary create-node-submit" onclick="updateNode()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteNodeModal" tabindex="-1" role="dialog" aria-labelledby="deleteNodeModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Node</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <span>Are you sure ?!</span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <span id="countdown"></span>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary create-node-submit" onclick="deleteNode()">Delete</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
